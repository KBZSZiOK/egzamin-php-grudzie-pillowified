<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <div id="banner">
        <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
    </div>
    <div id="left">
        <img src="menu.jpg" alt="Nasze danie">
    </div>
    <div id="right">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
    </div>
    <div id="down">
        <h2>Zarezerwuj stolik on-line</h2>
        <form method="post" action="http://localhost/restauracja.php">
            <label for="data">Data (format rrrr-mm-dd):</label><br>
            <input type="date" id="data" name="data"><br>
            <label for="ludzie">Ile osób?</label><br>
            <input type="number" id="ludzie" name="ludzie"><br>
            <label for="telefon">Twój numer telefonu:</label><br>
            <input type="number" id="telefon" name="telefon"><br>
            <input type="checkbox" name="dane" id="dane">
            <label for="dane">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
            <input type="reset" value="WYCZYŚĆ" name="reset" id="reset" class="buttons">
            <input type="submit" value="REZERWUJ" name="wyslij" id="wyslij" class="buttons">
        </form>
    </div>
    <div id="footer">
        Stronę internetową opracował: <i>ohio_skibidi_sigma</i>
    </div>
</body>
</html>
